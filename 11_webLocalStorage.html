<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h2>Local Storage...</h2>
    <script>
        window.localStorage.setItem("name","Tabbasum Mulani");
        window.localStorage.setItem("city","Bangalore");
        window.localStorage.setItem("pinCode",560010);
        window.localStorage.setItem("district","Karnataka");
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
